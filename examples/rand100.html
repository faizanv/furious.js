<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">

    <style>
        .axis path {
            fill: none;
            stroke: #777;
            shape-rendering: crispEdges;
        }
        .axis text {
            font-family: Lato;
            font-size: 13px;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="jumbotron">

            <svg id="visualisation" width="1000" height="500"></svg>
            <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
            <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
            <script src="../furious.js"></script>
            <script>
            var backend = furious.getDefaultBackend();
            var context = null;
            furious.init(backend, furious.getDefaultBackendOptions(backend),function(ctx) {
              var x = [];
              var y = new Float64Array(100);
              context = ctx;
              // console.log(context);

              for (i = 0; i < 100; i++) {
                x.push(Math.floor(Math.random() * 501));
              }

              console.log("This is x " + x);

              //console.log(context.mul(x, 3.14));
              var arr = context.mul(context.array(x), 3.14);
              console.log(arr);
              context.fetch(arr, function(y) {
                var data2 = [];
                var max = 0;
                console.log(y[0]);
                for (i = 0; i < 100; i ++) {
                  if (y[1] > max) {
                    max = y[i];
                  }
                  data2.push(
                    {
                      "year": x[i],
                      "sale": y[i]
                    }
                  );
                }
                console.log("This is data2[0]" + data2[0]);
                var vis = d3.select("#visualisation"),
                WIDTH = 1000,
                HEIGHT = 500,
                MARGINS = {
                  top: 20,
                  right: 20,
                  bottom: 20,
                  left: 50
                },
                xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([0, 500]),
                yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([0, max]),
                xAxis = d3.svg.axis()
                .scale(xScale),
                yAxis = d3.svg.axis()
                .scale(yScale)
                .orient("left");

                vis.append("svg:g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
                .call(xAxis);
                vis.append("svg:g")
                .attr("class", "y axis")
                .attr("transform", "translate(" + (MARGINS.left) + ",0)")
                .call(yAxis);
                var lineGen = d3.svg.line()
                .x(function(d) {
                  return xScale(d.year);
                })
                .y(function(d) {
                  return yScale(d.sale);
                })
                .interpolate("basis");
                vis.append('svg:path')
                .attr('d', lineGen(data2))
                .attr('stroke', 'green')
                .attr('stroke-width', 2)
                .attr('fill', 'none');

              });
          });

            </script>
        </div>

    </div>

</body>

</html>
